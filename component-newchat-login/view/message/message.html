<!--权限提示-->
<div style=" position: fixed;top: 0;bottom: 0;left: 0;right: 0;background-color: rgba(0, 0, 0, 0.23);z-index: 1000;">
    <div style=" width: 30%;
    margin-left: 35%;
    margin-top: 150px;
    background-color: white;
    border-radius: 12px;
    position: relative;">
        <div style="width: 100%;height: 70px;padding: 10px;text-align: center;font-size: 20px;color: #4e4e4e; /* margin-top: 18px; */ padding-top: 30px;">温馨提示</div>
        <div style="width: 100%;text-align: left;font-size: 16px;font-size: 14px;font-weight: 300;padding: 19px; padding-top: 2px;max-height: 200px;overflow: auto;word-wrap:break-word ">{{vm.message}}</div>
        <ul style="width: 100%;height: 46px;border-top: 1px solid#cecece;text-align: center;/* margin-top: 22px; */bottom: 1px;" ng-hide="vm.btn">
            <li style="width: 49.5%;height: 44px;line-height: 44px;color: #36aae3;font-size: 16px;float: left;border-right: 1px solid #cecece;cursor: pointer;" ng-click="vm.cancel()">取 消</li>
            <li style="width: 49.5%;height: 44px;line-height: 44px;color: #36aae3;font-size: 16px;float: left;cursor: pointer;" ng-click="vm.sure()">确定</li>
        </ul>
    </div>
</div>
