<div class="page">

    <div class="page-head">
        <span>{{vm.name}}</span>
    </div>

    <div id="pagebody" class="page-body">
        <ul>
            <li class="messageli" ng-repeat="message in vm.messages">
                <p><span>{{message.time}}</span></p>
                <div class="{{message.css}}">
                    <img ng-src="{{message.avatar}}">
                    <div class="content">
                        <div>{{message.name}}</div>
                        <div class="text">{{message.content}}</div>
                    </div>
                </div>

            </li>
        </ul>
    </div>

    <div class="page-foot">
        <textarea rows="4" class="text" ng-model="vm.content"></textarea>
        <div class="page-sendarea">
            <button class="google_waves" ng-click="vm.sendContent()">发送</button>
        </div>
    </div>

</div>
