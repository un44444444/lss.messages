<div class="modal-header">
<h3 class="modal-title"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="modal-header"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            登录
                        </h4>
                    </div>
                    <div class="modal-body">
                        账号： <input  type="text" size="10" ng-model="name"  >
                        &nbsp;
                        密码： <input  type="text" size="10"  ng-model="pwd" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="login()">登录</button>
                        <button type="button" class="btn btn-default"ng-click="cancel()">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </form>
</div>
